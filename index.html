<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WellPath Prime</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            display: flex;
            width: 100%;
            height: 100vh;
        }
        .left {
            width: 50%;
            background: url('yoga.jpg') no-repeat center center;
            background-size: cover;
        }
        .right {
            width: 50%;
            background: #004752;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        .logo {
            width: 60%;
            max-width: 300px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .button {
            padding: 15px 30px;
            background-color: white;
            color: #004752;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            text-decoration: none;
            border-radius: 5px;
        }
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .popup-content {
            background: #004752;
            padding: 30px;
            text-align: center;
            border-radius: 10px;
            width: 350px;
            position: relative;
        }
        .close {
            position: absolute;
            top: 15px;
            right: 20px;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
        input {
            width: 80%;
            padding: 12px;
            margin: 15px 0;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }
        label {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="logo.png" alt="WellPath Prime" class="logo">
        </div>
        <div class="right">
            <h1>GREAT THINGS ARE COMING</h1>
            <button class="button" onclick="showPopup()">Learn More</button>
        </div>
    </div>

    <div class="popup" id="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <h2>MEET WELLPATH PRIME</h2>
            <p>Weâ€™re building the first longevity solution designed exclusively for Concierge & DPC Physicians.</p>
            <form name="contact" method="POST" data-netlify="true">
                <input type="email" name="email" placeholder="Enter your email" required>
                <button type="submit" class="button">Notify Me</button>
            </form>
            <label>
                <input type="checkbox" name="newsletter"> Yes, subscribe me to the newsletter
            </label>
        </div>
    </div>

    <script>
        function showPopup() {
            document.getElementById("popup").style.display = "flex";
        }
        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }
    </script>
</body>
</html>
