<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WellPath Prime</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            height: 100vh;
        }
        .left {
            width: 50%;
            background: url('Yoga.jpg') no-repeat center center;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .right {
            width: 50%;
            background-color: #004752;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            color: white;
        }
        .logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 250px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: 200;
            margin-bottom: 20px;
        }
        .button {
            padding: 12px 24px;
            background-color: white;
            color: #0E4B5A;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            text-decoration: none;
            border-radius: 5px;
        }
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .popup-content {
            background: #0E4B5A;
            padding: 40px;
            text-align: center;
            border-radius: 10px;
            width: 400px;
            position: relative;
        }
        .close {
            position: absolute;
            top: 15px;
            right: 20px;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            background: #333;
            color: white;
            border: 1px solid white;
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .popup button {
            padding: 12px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            background: white;
            color: #0E4B5A;
            cursor: pointer;
        }
        label {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="left">
        <img src="logo.png" alt="WellPath Prime" class="logo">
    </div>
    <div class="right">
        <h1>GREAT THINGS ARE COMING</h1>
        <button class="button" onclick="showPopup()">Learn More</button>
    </div>
    
    <div class="popup" id="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <h2 style="font-weight: normal;">MEET WELLPATH PRIME</h2>
            <p>Weâ€™re building the first longevity solution designed exclusively for <strong>Concierge & DPC Physicians</strong>.</p>
            <form id="contactForm">
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <div class="button-container">
                    <button type="submit">Notify Me</button>
                </div>
                <label>
                    <input type="checkbox" name="newsletter"> Yes, subscribe me to the newsletter
                </label>
            </form>
        </div>
    </div>

    <script>
        function showPopup() {
            document.getElementById("popup").style.display = "flex";
        }
        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let email = document.getElementById("email").value;
            
            fetch("https://formsubmit.co/keegan.dolan@wellpathprime.com", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email: email })
            }).then(response => {
                if (response.ok) {
                    alert("Thank you for signing up!");
                    closePopup();
                } else {
                    alert("Something went wrong. Please try again.");
                }
            });
        });
    </script>
</body>
</html>
