<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WellPath Prime</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, url('Yoga.jpg') 50%, #004752 50%);
        }
        .container {
            display: flex;
            width: 80%;
            max-width: 1200px;
            justify-content: space-between;
            align-items: center;
        }
        .left, .right {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .logo {
            width: 250px;
            background: white;
            padding: 10px;
            border-radius: 5px;
        }
        .message {
            text-align: center;
            color: white;
            font-size: 2rem;
            font-weight: 200;
        }
        .button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: white;
            color: #004752;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            border-radius: 5px;
        }
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .popup-content {
            background: #004752;
            padding: 40px;
            text-align: center;
            border-radius: 10px;
            width: 400px;
            position: relative;
        }
        .popup h2 {
            font-size: 1.5rem;
            font-weight: 400;
            margin-bottom: 10px;
        }
        .popup p {
            font-size: 1rem;
            margin-bottom: 20px;
        }
        .popup input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid white;
            background: #333;
            color: white;
            border-radius: 5px;
        }
        .popup button {
            width: auto;
            padding: 10px 20px;
        }
        .popup label {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-top: 10px;
        }
        .close {
            position: absolute;
            top: 15px;
            right: 20px;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="logo.png" alt="WellPath Prime" class="logo">
        </div>
        <div class="right">
            <h1 class="message">GREAT THINGS ARE COMING</h1>
            <button class="button" onclick="showPopup()">Learn More</button>
        </div>
    </div>

    <div class="popup" id="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <h2>MEET WELLPATH PRIME</h2>
            <p>Weâ€™re building the first longevity solution designed exclusively for <strong>Concierge & DPC Physicians</strong>.</p>
            <form name="contact" method="POST" data-netlify="true">
                <input type="email" name="email" placeholder="Enter your email" required>
                <button type="submit" class="button">Notify Me</button>
            </form>
            <label>
                <input type="checkbox" name="newsletter"> Yes, subscribe me to the newsletter
            </label>
        </div>
    </div>

    <script>
        function showPopup() {
            document.getElementById("popup").style.display = "flex";
        }
        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }
    </script>
</body>
</html>
