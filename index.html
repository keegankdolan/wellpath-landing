<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WellPath Prime</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, url('Yoga.jpg') 50%, #004752 50%);
            background-size: cover;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }
        .logo {
            position: absolute;
            top: 50%;
            left: 25%;
            transform: translate(-50%, -50%);
            width: 250px;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: 200;
            margin-bottom: 20px;
        }
        .button {
            padding: 15px 30px;
            background-color: white;
            color: #0E4B5A;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            text-decoration: none;
            border-radius: 5px;
            width: auto;
        }
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .popup-content {
            background: #0E4B5A;
            padding: 40px;
            text-align: center;
            border-radius: 10px;
            width: 450px;
            position: relative;
            color: white;
        }
        .close {
            position: absolute;
            top: 15px;
            right: 20px;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
        input {
            width: 90%;
            padding: 12px;
            margin: 20px 0;
            border: 1px solid white;
            background: #222;
            border-radius: 5px;
            font-size: 1rem;
            color: white;
        }
        label {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }
        label input {
            width: auto;
            margin: 0;
        }
        .popup-content h2 {
            font-size: 1.8rem;
            font-weight: 400;
            margin-bottom: 15px;
        }
        .popup-content p {
            font-size: 1rem;
            margin-bottom: 20px;
        }
        .popup-content .bold {
            font-weight: 700;
        }
    </style>
</head>
<body>
    <img src="logo.png" alt="WellPath Prime" class="logo">
    <h1>GREAT THINGS ARE COMING</h1>
    <button class="button" onclick="showPopup()">Learn More</button>

    <div class="popup" id="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <h2>MEET WELLPATH PRIME</h2>
            <p>Weâ€™re building the first longevity solution designed exclusively for <span class="bold">Concierge & DPC Physicians.</span></p>
            <form id="notifyForm">
                <input type="email" id="emailInput" placeholder="Enter your email" required>
                <button type="submit" class="button">Notify Me</button>
                <label>
                    <input type="checkbox" name="newsletter"> Yes, subscribe me to the newsletter
                </label>
            </form>
        </div>
    </div>

    <script>
        function showPopup() {
            document.getElementById("popup").style.display = "flex";
        }
        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }
        document.getElementById("notifyForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const email = document.getElementById("emailInput").value;
            fetch("https://formspree.io/f/your-form-id", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email: email })
            }).then(response => {
                alert("Thank you! We'll be in touch.");
                closePopup();
            }).catch(error => console.error("Error:", error));
        });
    </script>
</body>
</html>
